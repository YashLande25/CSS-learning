<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container{
            background-color: darkgrey;
            height: 400px;
        }
        .box{
            border: 2px solid black;
            transform: translate(350px) rotate(0.25turn);
            /* transform: scale(4,7);  */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis eveniet fugiat nihil libero dolores saepe consequatur quo voluptatem, nesciunt sequi consectetur, itaque perspiciatis accusamus. Aliquid error dicta fuga quas temporibus ducimus possimus, libero porro?</div>
    </div>
</body>
</html>
