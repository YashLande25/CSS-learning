<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .float1{
            height: 200px;
            width: 200px;
            background-color: rgb(173, 217, 255);
            float: right;
        }
        .float2{
            height: 200px;
            width: 200px;
            background-color: rgb(245, 173, 255);
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="float1">box 1</div>
    <div class="float2">box 2</div>
</body>
</html>
